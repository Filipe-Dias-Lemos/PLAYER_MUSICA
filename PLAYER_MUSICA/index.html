<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;400&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Projeto Player de Musica</title>
</head>
<body>
  <img src="images/simon-weisser-phS37wg8cQg-unsplash (1).jpg" alt="Guitarra azul em cima de um amplificador">
  <div class="descricao">
    <h2>Nome da musica</h2>
    <i>Nome do artista</i>
  </div>

  <div class="duracao">
    <div class="barra">
      <progress value="0" max="1"></progress>
      <div class="ponto"></div>
    </div>
    <div class="tempo">
      <p class="inicio">00:00</p>
      <p class="fim">03:40</p>
    </div>
  </div>

  <div class="player">
    <i class="fa-solid fa-backward-step setas anterior"></i>
    <i class="fas fa-play-circle botao-play"></i>
    <i class="fas fa-pause-circle botao-pause"></i>
    <i class="fa-solid fa-forward-step setas posterior"></i>
  </div>
  <audio src="music/We Ride! - Reed Mathis.mp3"></audio>

  <script src="https://kit.fontawesome.com/a9605089da.js" crossorigin="anonymous"></script>
  <script src="index.js"></script>
</body>
</html>
